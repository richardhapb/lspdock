name: Cross Build and Test

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux (GNU) via cross (keep if you need glibc)
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          # Or prefer MUSL to avoid glibc headaches:
          # - target: x86_64-unknown-linux-musl
          #   runner: ubuntu-latest
          #   use_cross: true

          # Windows (GNU) via cross
          - target: x86_64-pc-windows-gnu
            runner: ubuntu-latest
            use_cross: true

          # macOS native
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: rustfmt

      - name: Install cross (Ubuntu only)
        if: ${{ matrix.use_cross }}
        run: cargo install cross

      - name: Clean before cross to avoid glibc mix
        if: ${{ matrix.use_cross }}
        run: cargo clean

      - name: Run tests (except on Windows)
        if: ${{ !contains(matrix.target, 'windows') }}
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross test --locked --target ${{ matrix.target }} -v
          else
            cargo test --locked --target ${{ matrix.target }} -v
          fi

      - name: Warn about skipped Windows tests
        if: ${{ contains(matrix.target, 'windows') }}
        run: echo "Skipping tests for ${{ matrix.target }} (cannot run Windows tests on Ubuntu CI)"

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --locked --release --target ${{ matrix.target }} -v
          else
            cargo build --locked --release --target ${{ matrix.target }} -v
          fi

      - name: Package artifact
        run: |
          mkdir -p dist
          BIN=lspdock
          EXT=""
          ARCHIVE_EXT="tar.gz"
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            EXT=".exe"
            ARCHIVE_EXT="zip"
          fi
          cp target/${{ matrix.target }}/release/$BIN$EXT dist/
          pushd dist
          if [[ "$ARCHIVE_EXT" == "zip" ]]; then
            zip -r "${BIN}-${{ matrix.target }}.zip" "$BIN$EXT"
          else
            tar czf "${BIN}-${{ matrix.target }}.tar.gz" "$BIN$EXT"
          fi
          popd

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: lspdock-${{ matrix.target }}
          path: dist/lspdock-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
